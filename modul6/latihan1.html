<!DOCTYPE html>
<html>
<head>
  <title>Ucapan Berdasarkan Waktu</title>
  <script>
    function ucapanWaktu() {
      var jam = new Date().getHours();
      var pesan = "";

      if (jam >= 0 && jam < 12) {
        pesan = "bagoes";
      } else if (jam >= 12 && jam < 18) {
        pesan = "Selamat Siang";
      } else {
        pesan = "Selamat Malam";
      }

      alert(pesan);
      // kalau mau pakai running text:
      document.getElementById("marquee").innerHTML = pesan;
    }
  </script>
</head>
<body onload="ucapanWaktu()">
  <marquee id="marquee"></marquee>
</body>
</html>
