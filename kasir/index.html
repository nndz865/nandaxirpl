<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Kasir Sederhana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Aplikasi Kasir Sederhana</h1>

    <section class="panel">
      <h2>Daftar Produk</h2>
      <div class="controls">
        <select id="produkSelect"></select>
        <input id="qtyInput" type="number" min="1" value="1" />
        <button id="addBtn">Tambah ke Keranjang</button>
      </div>

      <table id="produkTable" class="table">
        <thead><tr><th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Keranjang</h2>
      <table id="cartTable" class="table">
        <thead><tr><th>Nama</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Aksi</th>
        </tr></thead>
        <tbody></tbody>
      </table>

      <div class="summary">
        <div id="totalText">Total: Rp 0</div>
        <button id="checkoutBtn" class="primary">Bayar</button>
        <button id="clearBtn">Kosongkan</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
