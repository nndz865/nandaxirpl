<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style_extra.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Back</a>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="mb-4">Bootstrap Grid</h1>
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="demo-box demo-1">Col 1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="demo-box demo-2">Col 2</div>
        </div>
        <div class="col-12 col-md-12 col-lg-4">
          <div class="demo-box demo-3">Col 3</div>
        </div>
      </div>

      <h2 class="mt-5">Nested Rows</h2>
      <div class="row mt-3">
        <div class="col-8">
          <div class="p-3 border bg-white">Main column</div>
          <div class="row mt-3">
            <div class="col-6"><div class="p-3 border bg-white">Nested 1</div></div>
            <div class="col-6"><div class="p-3 border bg-white">Nested 2</div></div>

      </div>

      <div class="footer-link text-center">
        <a href="cards.html" class="btn btn-outline-primary me-2">See Cards Demo</a>
