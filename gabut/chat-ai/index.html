<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat AI Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Chat AI Sederhana</h1>
        <p class="subtitle">Chat lokal berbasis rule â€” tidak memerlukan server.</p>
      </header>

      <main class="chat">
        <ul id="messages" class="messages" aria-live="polite"></ul>
        <div id="typing" class="typing" hidden>AI sedang mengetik...</div>
        <form id="form" class="composer" autocomplete="off">
          <input id="input" type="text" placeholder="Ketik pesan... (mis. halo, waktu, help)" />
          <button id="send" type="submit">Kirim</button>
        </form>
      </main>

      <footer>
        <small>Ini adalah demo lokal. Tidak menghubungkan ke layanan eksternal.</small>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
